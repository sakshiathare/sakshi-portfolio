<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Get in Touch</h2>

    <div class="contact-content">
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> {{ contactInfo.email }}</p>
        <p><i class="fas fa-phone"></i> {{ contactInfo.phone }}</p>
        <div class="social-links">
          <a [href]="contactInfo.linkedin" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
          <a [href]="contactInfo.github" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </div>
      </div>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>
